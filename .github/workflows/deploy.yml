# Deploys only the iquack_frontend subdirectory to GitHub Pages
name: Deploy iquack_frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Move iquack_frontend to Root for Deployment
        run: |
          mkdir deployment
          mv iquack_frontend/* deployment/

      - name: Upload Only iquack_frontend Contents
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deployment"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
